<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="title" matInput placeholder="title" value="">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Text</mat-label>
        <input [(ngModel)]="text" matInput placeholder="text" value="">
      </mat-form-field>
    </div>
    <div class="col-12 justify-content-center text-center">
      <button (click)="addArticle()" mat-raised-button color="primary">Primary</button>

    </div>
  </div>

</div>
