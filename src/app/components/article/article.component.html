<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://via.placeholder.com/600x300?text=placeholder" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{article.text}}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end">
    <button mat-button>Read More</button>
    <button (click)="removeArticle()"  mat-button>Remove</button>
  </mat-card-actions>
</mat-card>
